name: Publishing Testing Releases

on:
  push:
    tags:
      - "*"

env:
  MIX_ENV: prod
  SHELL: /usr/bin/bash

jobs:
  buildUbuntu2204:
    if: github.event.base_ref != 'refs/heads/main'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Install libcap-dev [recommended by erlexec]
        run: sudo apt-get install libcap-dev -y

      - name: Install Elixir dependencies
        run: mix do deps.get, compile --warnings-as-errors

      - name: Assets Deploy
        run: mix assets.deploy

      - name: Compile and Generate a Release
        run: mix release

      - name: Rename Artifact
        run: mv _build/prod/*.tar.gz deployex-ubuntu-24.04.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: deployex-ubuntu-24.04.tar.gz
          path: .

  copyInstaller:
    if: github.event.base_ref != 'refs/heads/main'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Move installer to root
        run: mv devops/installer/deployex.sh deployex.sh

      - uses: actions/upload-artifact@v4
        with:
          name: deployex.sh
          path: .

  upload_aws:
    if: github.event.base_ref != 'refs/heads/main'
    name: Upload files to AWS environment
    needs: [buildUbuntu2204, copyInstaller]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
     - name: Download ubuntu-24.04 artefact
       uses: actions/download-artifact@v4
       with:
         name: deployex-ubuntu-24.04.tar.gz
         path: .

     - name: Download installer artefact
       uses: actions/download-artifact@v4
       with:
         name: deployex.sh
         path: .
 
     - name: Upload ubuntu-24.04 artefact
       uses: prewk/s3-cp-action@v2
       with:
         aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws_region: "sa-east-1"
         source: "deployex-ubuntu-24.04.tar.gz"
         dest: "s3://${{ secrets.CLOUD_TEST_STORAGE}}"

     - name: Upload installer artefact
       uses: prewk/s3-cp-action@v2
       with:
         aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws_region: "sa-east-1"
         source: "deployex.sh"
         dest: "s3://${{ secrets.CLOUD_TEST_STORAGE}}"
