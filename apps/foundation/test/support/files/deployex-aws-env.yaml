account_name: "prod"
hostname: "deployex.example.com"
port: 5001
release_adapter: "s3"
release_bucket: "myapp-prod-distribution"
secrets_adapter: "env"
secrets_path: "deployex-myapp-prod-secrets"
aws_region: "sa-east-1"
version: "0.4.0"
otp_version: 26
os_target: "ubuntu-20.04"
metrics_retention_time_ms: 3600000
logs_retention_time_ms: 3600000
applications:
  - name: "myphoenixapp"
    language: "elixir"
    replicas: 3
    deploy_rollback_timeout_ms: 600000
    deploy_schedule_interval_ms: 5000
    replica_ports:
      - key: PORT
        base: 4000
    env:
      - key: STRING_VALUE
        value: "string"
      - key: BOOLEAN_TRUE
        value: true
      - key: BOOLEAN_FALSE
        value: false
      - key: NUMBER_VALUE
        value: 123
  - name: "myumbrella"
    language: "erlang"
    replicas: 2
    deploy_rollback_timeout_ms: 600000
    deploy_schedule_interval_ms: 5000
    replica_ports:
      - key: PORT
        base: 4050
    env:
      - key: MYUMBRELLA_PHX_SERVER
        value: true
      - key: MYUMBRELLA_PHX_SERVER2
        value: true